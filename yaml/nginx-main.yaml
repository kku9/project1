apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-main
  labels:
    app: nginx-main
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-main
  template:
    metadata:
      labels:
        app: nginx-main
    spec:
      nodeSelector:
        disktype: worker1  # 노드 셀렉터
      containers:
      - name: nginx
        image: kku9/nginx-main:v1.34  # 이미지 위치 수정
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "250Mi"
          limits:
            cpu: "250m"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
          successThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: svc-main
spec:
  type: ClusterIP
  clusterIP: 10.110.0.150
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-main
