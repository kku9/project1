apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-sign
  labels:
    app: nginx-sign
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-sign
  template:
    metadata:
      labels:
        app: nginx-sign
    spec:
      nodeSelector:
        disktype: worker3  # 노드 셀렉터
      containers:
      - name: nginx
        image: kku9/nginx-sign:v1.22  # 이미지 위치 수정
        volumeMounts:
        - name: data
          mountPath: /nginx/sign
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "250Mi"
          limits:
            cpu: "250m"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
          successThreshold: 1
      volumes:
      - name: data
        hostPath:
          path: /web
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: svc-sign
  labels:
    app: nginx-sign
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30300
    protocol: TCP
  selector:
    app: nginx-sign
