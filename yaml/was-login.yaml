apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-login
  labels:
    app: tomcat-login
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  replicas: 2
  selector:
    matchLabels:
      app: tomcat-login
  template:
    metadata:
      labels:
        app: tomcat-login
    spec:
      containers:
      - name: was
        image: kku9/was-login:8
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
            memory: "500Mi"
          limits:
            cpu: "250m"
            memory: "500Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
          successThreshold: 1  

---
apiVersion: v1
kind: Service
metadata:
  name: svc-was-login
spec:
  type: ClusterIP
  clusterIP: 10.110.0.101
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: tomcat-login
